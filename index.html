<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>covid-counter</title>
</head>

<body>

    <div class="d-flex flex-column">
        <div class="p-2">
            <h1 class="d-flex justify-content-center">
                Number of People Inside
            </h1>
        </div>
        <div class="p-2">
            <h1 id="count-el" class="d-flex justify-content-center">
                0
            </h1>
        </div>
        <div class="p-2">

            <div class="d-flex justify-content-center">


                <button id="increment-btn" onclick="increment()" class="btn btn-primary btn-lg">
                    IN
                </button>

                <button id="decrement-btn" onclick="decrement()" class="btn btn-primary btn-lg">
                    OUT
                </button>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
